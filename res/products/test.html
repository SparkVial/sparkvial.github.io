<style>
    .svgicon {
        width: var(--size);
        height: var(--size);
        border-radius: calc(var(--size) * 126 / 1080 * 1.5);
    }

    .logocontainer {
        margin: 2rem;
    }

    .icon10 {
        --size: calc(1080px / (2*3));
    }

    .icon5 {
        --size: calc(1080px / (2*2*3));
    }

    .icon3 {
        --size: calc(1080px / (2*3*3));
    }

    .icon2 {
        --size: calc(1080px / (2*5*3));
    }

    .icon1 {
        --size: calc(1080px / (2*5*3*2));
    }

    .svgicon + .post-svgicon {
        width: calc(var(--size) * ((7 / 9) - (2 * 8 / 83)));
        height: calc(var(--size) * ((7 / 9) - (2 * 8 / 83)));
        background: #fff;
        border-radius: calc(var(--size) * 126 / 1080);
        margin: calc(var(--size) / 9);
        margin-left: calc(-1 * var(--size) + var(--size) / 9);
        padding: calc(var(--size) * 8 / 83);
    }
</style>
